name: publish-doc

on:
  push:
    branches:
      - dev
    paths:
     - "doc/**"
     - "mkdocs.yml"

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Set up Python 3.5
        uses: actions/setup-python@v1
        with:
          python-version: "3.5"
      - name: Install dependencies
        run: |
          pip3 install -r doc/_config/requirements.txt
      - name: Build the doc
        run: |
          mkdocs build
      - name: Deploy to something
        run: |
          ls -laR build/
