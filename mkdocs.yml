          { 'Limitations': notes_limitations.md },
          { 'Legacy version': notes_legacy.md },
          { 'Java install': server/install_java.md },
          { 'Tomcat install': server/install_tomcat.md },

      ]}
    - { 'Standards & quality': notes_implementation.md }


# Documentation and theme
theme:
  name: material

  # Don't include MkDocs' JavaScript
  #include_search_page: false
  #search_index_only: true

  language: en
  logo:
    icon: 'thumbs_up_down'
  #logo: 'images/logo.svg'
  palette:
    primary: 'deep-orange'
    accent: 'light blue'
  font:
    text: 'Lato'
    code: 'Roboto Mono'

  feature:
    tabs: false

# Options
extra:
  # If extra_css defined here ->
  # -> WARNING -  Config value: 'extra_css'.
  #    This behavior is deprecated. In version 1.0 and later they will need to be explicitly listed in the 'extra_css' config setting.
  #extra_css:
  #  - 'stylesheets/extra.css'
  #  - 'stylesheets/monokai.css'
  # Has been modev out of 'extra' section, see extra_css below
  social:
    - type: 'github'
      link: 'https://github.com/belgattitude/soluble-japha'

extra_css:
  #- 'stylesheets/extra.css'
  - 'stylesheets/monokai.css'

google_analytics:
  - 'UA-92890300-1'
  - 'auto'

# Extensions
markdown_extensions:
  - markdown.extensions.admonition
  - markdown.extensions.codehilite:
      guess_lang: false
  - markdown.extensions.def_list
  - markdown.extensions.footnotes
  - markdown.extensions.meta
  - markdown.extensions.toc:
      permalink: true
  - pymdownx.arithmatex
  - pymdownx.betterem
  #      smart_enable: all
  - pymdownx.caret
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.emoji:
      emoji_generator: !!python/name:pymdownx.emoji.to_svg
  - pymdownx.inlinehilite
  - pymdownx.magiclink
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences
  - pymdownx.tasklist
  - pymdownx.tilde
